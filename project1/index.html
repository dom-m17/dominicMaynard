  <body>

    <div id="loading-spinner">
      <img src="./resources/spinner.gif" alt="Loading" width="100" height="100">
    </div>

    <div id="content">

      <div id="dropdown">
        <select id="countrySelect">
          <option value="" disabled selected>Select a country</option>
        </select>
      </div>
      <div id="map"></div>
  
      <!-- INFORMATION MENU -->
  
      <div id="info-modal" class="modal" data-bs-backdrop="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content shadow">
            <div class="modal-header bg-success bg-gradient text-white">
              <h5 class="modal-title">General Information</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <tr>
      
                  <td>
                    Continent
                  </td>
      
                  <td id="continent">
                    
                  </td>
      
                </tr>
  
                <tr>
      
                  <td>
                    Flag
                  </td>
      
                  <td id="flag">
                    
                  </td>
      
                </tr>

                <tr>
      
                  <td>
                    Capital City
                  </td>
      
                  <td id="capital-city">
                    
                  </td>
      
                </tr>
  
                <tr>
      
                  <td>
                    Total Land Area (SqKm)
                  </td>
      
                  <td id="land-area">
                    
                  </td>
      
                </tr>
  
                <tr>
      
                  <td>
                    Population
                  </td>
      
                  <td id="population">
                    
                  </td>
      
                </tr>
  
                <tr>
      
                  <td>
                    Official languages
                  </td>
      
                  <td id="language">
                    
                  </td>
      
                </tr>
                      
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- ECONOMIC MENU -->
  
      <div id="economic-modal" class="modal" data-bs-backdrop="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content shadow">
            <div class="modal-header bg-success bg-gradient text-white">
              <h5 class="modal-title">Economical Information</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
  
                <tr>
      
                  <td id="currency-dollar">

                    <input id="dollar-amount" style="text-align: right;"/>

                      <div id="converter">
                          <label for="dollar-amount" style="text-align: right;">US Dollars</label>
                      </div>

                  </td>
      
                </tr>

                <tr>
      
                  <td id="currency-converted">

                    <input type="text" readonly id="converted-total" style="text-align: right; background-color: lightgray;">

                    <div id="currency" style="text-align: right;">
                    </div>

                  </td>

                </tr>
                      
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
      </div>
    </div>

                  </div>   
        
                </div>

                <div class="row">

                    <p class="fw-bold fs-5 mt-1">Today - In detail:</p>

                        <p id="feels-like" class="fw-bold fs-6"></p>

                      </div>

                      </div>              
                      
                    </div>
        
                  </div>   
        
                </div>

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
