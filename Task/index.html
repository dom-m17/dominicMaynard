<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>API Request Task</title>

        <meta name="description" content="">
        <meta name="viewport" content="width-device-width, initial-scale-1">

    </head>

    <body>
        <section>
            <h2>Ocean</h2>
            <table>
                <th>
                    <td>
                        <div>Lat</div>
                        <input id="ocean-lat">
                    </td>
                    <td>
                        <div>Long</div>
                        <input id="ocean-lng">
                    </td>
                    <td>
                        <button type="submit" id="ocean-btn">Submit</button>
                    </td>
                </th>

                <tr>
                    <td>GeoNameId</td>
                    <td id="ocean-geoname-id"></td>
                </tr>

                <tr>
                    <td>Ocean</td>
                    <td id="ocean-name"></td>
                </tr>

                <tr>
                    <td>Distance</td>
                    <td id="ocean-distance"></td>
                </tr>
            </table>
            
            <h2>Find Nearest Address</h2>
            <table>
                <th>
                    <td>
                        <div>Lat</div>
                        <input id="address-lat">
                    </td>
                    <td>
                        <div>Long</div>
                        <input id="address-lng">
                    </td>
                    <td>
                        <button type="submit" id="address-btn">Submit</button>
                    </td>
                </th>

                <tr>
                    <td>Street Name</td>
                    <td id="address-street"></td>
                </tr>

                <tr>
                    <td>Place Name</td>
                    <td id="address-name"></td>
                </tr>

                <tr>
                    <td>Country Code</td>
                    <td id="address-code"></td>
                </tr>
            </table>
            
            <h2>Wikipedia Search</h2>
            <table>
                <th>
                    <td>
                        <div>Place name</div>
                        <input id="wiki-q">
                    </td>
                    <td>
                        <button type="submit" id="wiki-btn">Submit</button>
                    </td>
                </th>

                <tr>
                    <td>Title</td>
                    <td id="wiki-title"></td>
                </tr>

                <tr>
                    <td>Summary</td>
                    <td id="wiki-summary"></td>
                </tr>

                <tr>
                    <td>Wikipedia Url</td>
                    <td id="wiki-url"></td>
                </tr>
            </table>
            

            
        </section>

</html>
